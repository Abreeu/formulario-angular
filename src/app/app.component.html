<div class="container">

    <form class="form" (ngSubmit)="cardVisita()" *ngIf="!exibirTela">
        <h1 class="title">Cadastro Cartão de Visitas</h1>

        <div class="form-group">
            <input id="nome" type="text" [(ngModel)]="nome" name="nome" class="input" placeholder="Nome Completo" required />
        </div>

        <div class="form-group">
            <input id="idade" type="number" [(ngModel)]="idade" name="idade" class="input" placeholder="Idade"
                required />
        </div>

        <div class="form-group">
            <input id="telefone" type="number" [(ngModel)]="telefone" name="telefone" class="input"
                placeholder="Telefone" required />
        </div>

        <div class="form-group">
            <input id="email" type="email" [(ngModel)]="email" name="email" class="input" placeholder="Email"
                required />
        </div>

        <div class="form-group">
            <input id="endereco" type="text" [(ngModel)]="endereco" name="endereco" class="input" placeholder="Endereço"
                required />
        </div>

        <div class="form-group">
            <input id="numero" type="number" [(ngModel)]="numeroResidencial" name="numeroResidencial" class="input"
                placeholder="N° Residencial" required />
        </div>

        <div class="form-group">
            <input id="bairro" type="text" [(ngModel)]="bairro" name="bairro" class="input" placeholder="Bairro"
                required />
        </div>

        <div class="form-group">
            <input id="cidade" type="text" [(ngModel)]="cidade" name="cidade" class="input" placeholder="Cidade"
                required />
        </div>

        <button type="submit" class="submit">Cadastrar</button>
    </form>



    <div class="cartao" *ngIf="exibirTela">

        <h2>Cartão de Visitas</h2>

                <p class="info">{{nome}}</p>
            </div>


            <div class="info-item">
                <label for="idade">Idade <svg class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M128 0c17.7 0 32 14.3 32 32l0 32 128 0 0-32c0-17.7 14.3-32 32-32s32 14.3 32 32l0 32 48 0c26.5 0 48 21.5 48 48l0 48L0 160l0-48C0 85.5 21.5 64 48 64l48 0 0-32c0-17.7 14.3-32 32-32zM0 192l448 0 0 272c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 192zM329 305c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-95 95-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L329 305z"/></svg></label>

                <p class="info">{{endereco}}</p>

                <p class="info">{{numeroResidencial}}</p>
            </div>

            <div class="info-item">
                <label for="bairro">Bairro <svg class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg></label>

            </div>

            <div class="info-item">
                <label for="cidade">Cidade <svg class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M408 120c0 54.6-73.1 151.9-105.2 192c-7.7 9.6-22 9.6-29.6 0C241.1 271.9 168 174.6 168 120C168 53.7 221.7 0 288 0s120 53.7 120 120zm8 80.4c3.5-6.9 6.7-13.8 9.6-20.6c.5-1.2 1-2.5 1.5-3.7l116-46.4C558.9 123.4 576 135 576 152l0 270.8c0 9.8-6 18.6-15.1 22.3L416 503l0-302.6zM137.6 138.3c2.4 14.1 7.2 28.3 12.8 41.5c2.9 6.8 6.1 13.7 9.6 20.6l0 251.4L32.9 502.7C17.1 509 0 497.4 0 480.4L0 209.6c0-9.8 6-18.6 15.1-22.3l122.6-49zM327.8 332c13.9-17.4 35.7-45.7 56.2-77l0 249.3L192 449.4 192 255c20.5 31.3 42.3 59.6 56.2 77c20.5 25.6 59.1 25.6 79.6 0zM288 152a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg></label>
                <p class="info">{{cidade}}</p>
            </div>
        </div>
    </div>
</div>
<div class="newBtn" *ngIf="newBtn">
    <button  (click)="novoFormulario()">Novo Formulário</button>
</div>
